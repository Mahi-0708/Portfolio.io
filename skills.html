<html lang="en">

    <!-- Font Awesome for icons -->

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">

        <div class="skill-group">

                <div class="skill-card"><img src="images/mongodb.jpeg" alt="MongoDB"><span>MongoDB</span></div>
            </div>
        </div>

    <script>
        function hamburg() {
            const links = document.querySelector('.links');
            links.classList.toggle('active');
        }
